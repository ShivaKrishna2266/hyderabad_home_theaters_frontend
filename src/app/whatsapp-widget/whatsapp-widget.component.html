<div class="faq-section" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 8px;">
  <h3 style="color: #007bff;">Hyderabad Home Theaters</h3>
  <p>Click a question to see the answer:</p>

  <div *ngFor="let faq of faqList; let i = index" style="margin-bottom: 10px; cursor: pointer;">
    <strong (click)="toggleAnswer(i)" style="display: block; color: #333;">
      {{ faq.question }}
    </strong>
    <p *ngIf="faq.showAnswer" style="margin-left: 10px; color: #555;">
      {{ faq.answer }}
    </p>
  </div>

  <button (click)="messageUs()" style="margin-top: 10px; background-color: #28a745; color: white; border: none; padding: 8px 12px; border-radius: 4px;">
    Open Live Chat
  </button>
</div>
