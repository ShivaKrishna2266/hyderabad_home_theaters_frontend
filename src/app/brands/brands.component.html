<div class="container">
    <div class="row mt-3">
        <!-- Left Side: Brand Names -->
        <div class="card col-md-3 col-sm-3 col-lg-3 mt-5 mb-4">
            <ul class="mt-3">
                <li *ngFor="let brand of brands" (click)="selectBrand(brand.brandName)">{{brand.brandName}}</li>
            </ul>
        </div>

        <!-- Right Side: Display Products -->
        <div class="card col-md-9 col-sm-9 col-lg-9 mt-5 mb-4">
            <h2 *ngIf="selectedBrand">Products for {{ selectedBrand }}</h2>
            <ul *ngIf="products.length > 0">
                <li *ngFor="let product of products">{{ product }}</li>
            </ul>
            <p *ngIf="selectedBrand && products.length === 0">No products available</p>
        </div>
    </div>
</div>
