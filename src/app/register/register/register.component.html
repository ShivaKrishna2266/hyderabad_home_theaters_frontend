
<div class="container-flued d-flex justify-content-center">
    <div class="card col-md-6 col-sm-6 col-lg-6 mt-5 mb-5">
        <div class="mt-5 d-flex justify-content-center">
            <h2><b>Create An Account</b></h2>
        </div>
        <form class="form mt-2 mb">
            <div class="mb-2">
                <label for="name" class="form-label"><b>Your Name</b></label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label"><b>Your Email</b></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="mb-2">
                <label for="phoneNumber" class="form-label"><b>Mobile Number</b></label>
                <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Enter Number" required>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-2">
                <label for="reEnterPassword" class="form-label"><b>Re-enter Password</b></label>
                <input type="password" id="reEnterPassword" name="reEnterPassword" class="form-control" placeholder="Re-enter Password" required>
            </div>
            <div class="d-flex justify-content-center mt-5 mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <h3 class="d-flex justify-content-center">Already have an account? <a routerLink="/login"> Login here</a></h3>
    </div>
</div>
