<div class="container">
    <section class="add-categories">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Add Categories</b></h1>
        </div>
    </section>

    <div class="card mt-5 mb-3 p-3">
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-6">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" name="categoryName" id="categoryName" class="form-control"
                        formControlName="categoryName">
                </div>

                <div class="col-md-6 col-sm-6">
                    <label for="brandId" class="form-label">Brand Name</label>
                    <select name="brandId" id="brandId" class="form-control" formControlName="brandId">
                        <option value="" disabled selected>Select Brand</option>
                        <option *ngFor="let brand of brands" [value]="brand.brandId">{{ brand.brandName }}</option>
                    </select>
                </div>

                <div class="col-md-6 col-sm-6">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control"
                        formControlName="description"></textarea>
                </div>

                <div class="col-md-6 col-sm-6">
                    <label for="tagline" class="form-label">Tag Line</label>
                    <input type="text" name="tagline" id="tagline" class="form-control" formControlName="tagline">
                </div>

                <div class="col-md-6 col-sm-6">
                    <label for="status" class="form-label">Status</label>
                    <select name="status" id="status" class="form-control" formControlName="status">
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>
                </div>

                <div class="col-md-6 col-sm-6">
                    <label for="imageUrl" class="form-label">Upload Image</label>
                    <input type="file" name="imageUrl" id="imageUrl" class="form-control" formControlName="imageUrl"
                    (change)="onFileChange($event, 'imageURL')" accept="imageURL/*">
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
