<div class="container">
    <section class="edit-category">
        <div class="card-header mt-5 p-2 text-center">
            <h1 class="mt-3"><b>Edit Category</b></h1>
        </div>
    </section>

    <div class="card mt-5 mb-5 p-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-6 form-group">
                <label for="categoryName" class="form-label"><b>Category Name</b></label>
                <input type="text" id="categoryName" [(ngModel)]="categories.categoryName" class="form-control" required>
            </div>

            <div class="col-md-6 col-sm-6 form-group">
                <label for="brandId" class="form-label"><b>Brand Name</b></label>
                <select id="brandId" class="form-select" [(ngModel)]="categories.brandId" required>
                    <option value="" disabled selected>Select Brand</option>
                    <option *ngFor="let brand of brands" [value]="brand.brandId">{{ brand.brandName }}</option>
                </select>
            </div>

            <div class="col-md-6 col-sm-6 form-group">
                <label for="description" class="form-label"><b>Description</b></label>
                <textarea id="description" class="form-control" [(ngModel)]="categories.description" required></textarea>
            </div>

            <div class="col-md-6 col-sm-6 form-group">
                <label for="tagline" class="form-label"><b>Tag Line</b></label>
                <input type="text" id="tagline" class="form-control" [(ngModel)]="categories.tagline" required>
            </div>

            <div class="col-md-6 col-sm-12 form-group mb-3">
                <label for="status" class="form-label"><b>Status</b></label>
                <select id="status" class="form-select" [(ngModel)]="categories.status" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                </select>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
