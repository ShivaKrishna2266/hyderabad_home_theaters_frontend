<div class="container">
    <section class="edit-category">
        <div class="card-header mt-5 p-2 text-center">
            <h1 class="mt-3"><b>Edit Question And Answer</b></h1>
        </div>
    </section>

    <div class="card mt-5 mb-5 p-4">
        <div class="row justify-content-center">
            <div class="col-md-9 col-sm-9 form-group">
                <label for="question" class="form-label"><b>Question Name</b></label>
                <input type="text" id="question" [(ngModel)]="questions.question" class="form-control" required>
            </div>
            <div class="col-md-9 col-sm-9 form-group">
                <label for="answer" class="form-label"><b>Answer</b></label>
                <textarea id="answer" class="form-control" [(ngModel)]="questions.answer" required></textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
