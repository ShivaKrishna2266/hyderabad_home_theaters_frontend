<div class="container">
    <section class="view-brands">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>View All Brands</b></h1>
        </div>
    </section>

    <div class="modules-button mt-3">
        <button class="btn-add" (click)="addBrands()">Add Brands</button>
    </div>

    <div class="row mt-5 mb-3">
        <!-- Pagination Dropdown -->
        <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
            <label for="Show" class="form-label"><b>Show</b></label>
            <select id="Show" class="form-select" [(ngModel)]="pageSize">
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
        </div>

        <!-- Brand Name Filter -->
        <div class="col-md-4 col-sm-4 mb-3">
            <label for="brandName" class="form-label"><b>Brand Name</b></label>
            <select id="brandId" class="form-select" name="brandId">
                <option *ngFor="let brand of filteredBrands" [ngValue]="brand.brandId">{{ brand.brandName }}</option>
            </select>
        </div>

        <!-- Brand Status Filter -->
        <div class="col-md-4 col-sm-4 mb-3">
            <label for="status" class="form-label"><b>Brand Status</b></label>
            <select name="status" id="status" class="form-select">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>

        <!-- Table -->
        <div class="table-responsive mt-5">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>Brand Name</th>
                        <th>Brand Image</th>
                        <th>Brand Description</th>
                        <th>Tag Line</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let brand of filteredBrands.slice((currentPage - 1) * pageSize, currentPage * pageSize); let i = index">
                        <td>{{ i + 1 +(currentPage - 1) * pageSize}}</td>
                        <td>{{ brand.brandName }}</td>
                        <td>
                            <img [src]="brand.imageURL" alt="Brand Image" class="img-thumbnail"
                                style="max-width: 80px;">
                        </td>
                        <td>{{ brand.brandDescription }}</td>
                        <td>{{ brand.tagLine }}</td>
                        <td>Active</td>
                        <td>
                            <button class="btn btn-sm btn-primary" (click)="updateBrand(brand)">
                                <i class="fa fa-edit"></i> 
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" aria-label="Previous" (click)="onPageChange(currentPage - 1)">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li *ngFor="let page of getPageArray()" class="page-item" [class.active]="page === currentPage">
                <a class="page-link">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
                <a class="page-link" aria-label="Next" (click)="onPageChange(currentPage + 1)">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            
        </ul>
        <li class="pagination justify-content-end"> Total Records: {{ totalItems }}</li>
    </nav>
</div>
