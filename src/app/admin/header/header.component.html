<div class="container">
  <section class="edit-Header">
    <div class="card-header mt-5 p-2 text-center">
      <h1 class="mt-3"><b>HEADER TEXT</b></h1>
    </div>
  </section>

  <div class="card mt-5 mb-5 p-4">
    <div class="row justify-content-center">
      <div class="col-md-9 col-sm-9 form-group">
        <label for="phoneNumber" class="form-label"><b>Mobile Number</b></label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="selectedHeader.phoneNumber" class="form-control" required>
      </div>

      <div class="col-md-9 col-sm-9 form-group">
        <label for="text" class="form-label"><b>Header Text</b></label>
        <textarea id="text" name="headerText" [(ngModel)]="selectedHeader.text" class="form-control" required></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </div>
</div>
