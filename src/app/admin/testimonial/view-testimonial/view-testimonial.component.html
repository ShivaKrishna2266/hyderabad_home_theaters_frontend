<div class="container">
    <div class="view-testimonial">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>View All Testimonial</b></h1>
        </div>
    </div>
    <div class="button mt-3 mb-3">
        <button class="btn-add" (click)="addtestimonail()">Add Testimonial</button>
    </div>
    <div class="row mt-4">
        <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
            <label for="Show" class="form-label"><b>Show</b></label>
            <select id="Show" class="form-select" [(ngModel)]="pageSize" (ngModelChange)="applyFilters()">
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
        </div>
        <div class="col-md-4 col-sm-4 mb-3">
            <label for="name" class="form-label"><b>Testimonial Name</b></label>
            <input id="name" class="form-control" [(ngModel)]="nameFilter" (ngModelChange)="applyFilters()" />
        
        </div>
        <div class="col-md-4 col-sm-4 mb-3">
            <label for="status" class="form-label"><b>Testimonial Status</b></label>
            <select name="status" id="status" class="form-select" [(ngModel)]="statusFilter" (ngModelChange)="applyFilters()">
                <option value="">All</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>
    </div>

    <div class="table-responsive mb-3 mt-5">
        <table class="table table-striped table-hover mt-2">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Image</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let testimonial of filteredTestimonails.slice((currentPage - 1) * pageSize, currentPage * pageSize); let i = index">
                    <td>{{ i + 1 +(currentPage - 1) * pageSize}}</td>
                    <td>{{testimonial.name}}</td>
                    <td>{{testimonial.designation}}</td>
                    <td><img src="../../../../assets/testimonial_images/{{testimonial.image}}" alt="Cover Image" style="width: 50px; height: auto;"></td>
                    <td>{{testimonial.status}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="updateTestimonial(testimonial)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                    <td (click)="deteleTestimonial()"><button class="btn btn-icon btn-danger"><i class="fas fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation mt-5">
        <ul class="pagination justify-content-end">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" aria-label="Previous" (click)="onPageChange(currentPage - 1)">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li *ngFor="let page of getPageArray()" class="page-item" [class.active]="page === currentPage">
                <a class="page-link">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
                <a class="page-link" aria-label="Next" (click)="onPageChange(currentPage + 1)">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
        <li class="pagination justify-content-end"> Total Records: {{ totalItems }}</li>
    </nav>
</div>
