<div class="container">
    <section class="add-subCategory">
        <div class="card-header mt-5 p-2 text-center">
            <h1 class="mt-3"><b>Add Sub Category</b></h1>
        </div>
    </section>

    <div class="card mt-4 mb-3 p-4">
        <form [formGroup]="subCategoryForm" (ngSubmit)="onSubmit()">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-6">
                    <label for="subCategoryName" class="form-label">Sub CategoryName</label>
                    <input type="text" name="subCategoryName" id="subCategoryName" class="form-control" formControlName="subCategoryName">
                </div>
                <div class="col-md-6 col-sm-6">
                    <label for="categoryId" class="form-label">CategoryName</label>
                    <select name="categoryId" id="categoryId" class="form-control" formControlName="categoryId">
                        <option value="" disabled selected>Select Category</option>
                        <option *ngFor="let category of categories " [value]="category.categoryId">{{category.categoryName}}</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-6">
                    <label for="productId" class="form-label">Product Name</label>
                    <select name="productId" id="productId" class="form-control" formControlName="productId">
                        <option value="" disabled selected >Select Product</option>
                        <option *ngFor="let product of prducts" [value]="product.productId">{{product.productName}}</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-6">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" name="description" id="description" class="form-control" formControlName="description"></textarea>
                </div>
                <div class="col-md-6 col-sm-6">
                    <label for="tagline" class="form-label">Tagline</label>
                    <input type="text" name="tagline" id="tagline" class="form-control" formControlName="tagline">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" [disabled]="subCategoryForm.invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
