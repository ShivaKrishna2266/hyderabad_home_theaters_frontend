<div class="container">
    <div class="add-product">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Add Products</b></h1>
        </div>
    </div>


    <div class="card mt-5 p-4">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" >
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="productName" class="form-label"><b>Product Name</b></label>
                    <input type="text" id="productName" name="productName" class="form-control" formControlName="productName">
                </div>
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="brandId" class="form-label"><b>Brand Name</b></label>
                    <select name="brandId" id="brandId" class="form-control" formControlName="brandId">
                        <option value="" disabled selected>Select Brand</option>
                        <option *ngFor="let brand of brands" [value]="brand.brandId">{{ brand.brandName }}</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="categoryId" class="form-label"><b>Category Name</b></label>
                    <select name="categoryId" id="categoryId" class="form-control" formControlName="categoryId">
                        <option value="" disabled selected>Select Category</option>
                        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-12 mb-3">
                    <label for="subCategoryId" class="form-label"><b>SubCategory Name</b></label>
                    <select name="subCategoryId" id="subCategoryId" class="form-control" formControlName="subCategoryId">
                        <option value="" disabled selected>Select Sub SubCategory</option>
                        <option *ngFor="let SubCategory of subCategories" [value]="SubCategory.subCategoryId">{{ SubCategory.subCategoryName }}</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-4 mb-3">
                    <label for="productPrice" class="form-label"><b>Price</b></label>
                    <input type="number" name="productPrice" id="productPrice" class="form-control" formControlName="productPrice">
                </div>
                <div class="col-md-4 col-sm-4 mb-3">
                    <label for="productRank" class="form-label"><b>Rank</b></label>
                    <input type="number" name="productRank" id="productRank" class="form-control" formControlName="productRank">
                </div>
                <div class="col-md-4 col-sm-4 mb-3">
                    <label for="productSku" class="form-label"><b>SKU</b></label>
                    <input type="text" name="productSku" id="productSku" class="form-control" formControlName="productSku">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
                </div>


            </div> 
        </form>
    </div>
</div>
