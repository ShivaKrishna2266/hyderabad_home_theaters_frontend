<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Account Details</h2>
</div>

<div *ngIf="loading">Loading user details...</div>

<div *ngIf="!loading && userDetails">
  <p><strong>Name:</strong> {{ userDetails.username }}</p>
  <p><strong>Email:</strong> {{ userDetails.email }}</p>
  <p><strong>Phone:</strong> {{ userDetails.phoneNumber }}</p>
  <p><strong>Address:</strong></p>
</div>

<div *ngIf="!loading && errorMessage" class="text-danger">
  {{ errorMessage }}
</div>
