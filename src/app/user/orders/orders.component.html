<div *ngIf="loading">Loading orders...</div>

<div *ngIf="!loading && userOrders.length > 0">
  <h3>Your Orders</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let order of userOrders">
      <strong>Order ID:</strong> {{ order.orderId }}<br>
      <!-- <strong>Date:</strong> {{ order.orderDate | date: 'mediumDate' }}<br> -->
      <strong>Total:</strong> â‚¹{{ order.amount }}<br>
      <strong>Customer:</strong> {{ order.customerName }}<br>
      <strong>Status:</strong> {{ order.orderStatus }}
    </li>
  </ul>
</div>

<div *ngIf="!loading && userOrders.length === 0">
  <p>No orders found.</p>
</div>

<div *ngIf="!loading && errorMessage" class="text-danger">
  {{ errorMessage }}
</div>
