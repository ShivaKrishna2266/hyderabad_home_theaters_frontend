<div *ngIf="loading" class="loading">
  Loading orders...
</div>

<div *ngIf="!loading && userOrders.length > 0" class="orders-container">
  <h2 >Your Orders</h2>
  <ul class="order-list">
    <li class="order-item" *ngFor="let order of userOrders">
      <p><strong>Order ID:</strong> {{ order.orderId }}</p>
      <!-- <p><strong>Date:</strong> {{ order.orderDate | date: 'mediumDate' }}</p> -->
      <p><strong>Total:</strong> â‚¹{{ order.amount }}</p>
      <p><strong>Customer:</strong> {{ order.username }}</p>
      <p><strong>Status:</strong> {{ order.orderStatus }}</p>
      <p><strong>Email:</strong> {{ order.email }}</p>
      <p><strong>Phone Number:</strong> {{ order.mobileNumber }}</p>
    </li>
  </ul>
</div>

<div *ngIf="!loading && userOrders.length === 0" class="no-orders">
  <p>No orders found.</p>
</div>

<div *ngIf="!loading && errorMessage" class="error-message">
  {{ errorMessage }}
</div>
