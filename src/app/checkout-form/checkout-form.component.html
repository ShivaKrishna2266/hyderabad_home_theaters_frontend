<div class="container-fluid page-header py-5"></div>

<div class="container-fluid py-5">
  <div class="container py-5">
    <h1 class="mb-4">Billing details</h1>
    <form action="#">
      <div class="row g-5">
        <!-- Left Column - Billing Details -->
        
        <div class="col-md-6 col-lg-6 col-xl-7">
          <div class="card p-3">
          <div class="row">
            <div class="col-md-6 col-lg-6">
              <div class="form-item w-100">
                <label class="form-label my-3">First Name<sup>*</sup></label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
              <div class="form-item w-100">
                <label class="form-label my-3">Last Name<sup>*</sup></label>
                <input type="text" class="form-control" required>
              </div>
            </div>
          </div>

          <div class="form-item">
            <label class="form-label my-3">Company Name<sup>*</sup></label>
            <input type="text" class="form-control">
          </div>

          <div class="form-item">
            <label class="form-label my-3">Address<sup>*</sup></label>
            <input type="text" class="form-control" placeholder="House Number, Street Name" required>
          </div>

          <div class="form-item">
            <label class="form-label my-3">Town/City<sup>*</sup></label>
            <input type="text" class="form-control" required>
          </div>

          <div class="form-item">
            <label class="form-label my-3">Country<sup>*</sup></label>
            <input type="text" class="form-control" required>
          </div>

          <div class="form-item">
            <label class="form-label my-3">Postcode/Zip<sup>*</sup></label>
            <input type="text" class="form-control" required>
          </div>

          <div class="form-item">
            <label class="form-label my-3">Mobile<sup>*</sup></label>
            <input type="tel" class="form-control" required>
          </div>

          <div class="form-item">
            <label class="form-label my-3">Email Address<sup>*</sup></label>
            <input type="email" class="form-control" required>
          </div>

          <div class="form-check my-3">
            <input type="checkbox" class="form-check-input" id="Account-1" name="createAccount">
            <label class="form-check-label" for="Account-1">Create an account?</label>
          </div>

          <hr>

          <div class="form-check my-3">
            <input type="checkbox" class="form-check-input" id="Address-1" name="differentAddress">
            <label class="form-check-label" for="Address-1">Ship to a different address?</label>
          </div>

          <div class="form-item">
            <textarea name="orderNotes" class="form-control" rows="5" placeholder="Order Notes (Optional)"></textarea>
          </div>
        </div>
      </div>

        <!-- Right Column - Order Summary -->
        <div class="col-md-6 col-lg-6 col-xl-5">
          <div class="card p-3">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Products</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let item of cartItems">
                  <tr>
                    <td>
                      <img src="" class="img-fluid rounded-circle" style="width: 90px; height: 90px;" alt="">
                    </td>
                    <td class="py-5">{{ item.product.productName }}</td>
                    <td class="py-5">{{ item.product.productPrice }}</td>
                    <td class="py-5">{{ item.quantity }}</td>
                    <td class="py-5">{{ item.product.productPrice * item.quantity }}</td>
                  </tr>
                </ng-container>

                <tr>
                  <td></td>
                  <td class="py-5">Shipping</td>
                  <td colspan="3" class="py-5">
                    <div class="form-check text-start">
                      <input type="radio" class="form-check-input bg-primary border-0" id="Shipping-1" name="shippingOption" value="Free">
                      <label class="form-check-label" for="Shipping-1">Free Shipping</label>
                    </div>
                    <div class="form-check text-start">
                      <input type="radio" class="form-check-input bg-primary border-0" id="Shipping-2" name="shippingOption" value="Flat">
                      <label class="form-check-label" for="Shipping-2">Flat rate: ₹0.00</label>
                    </div>
                    <div class="form-check text-start">
                      <input type="radio" class="form-check-input bg-primary border-0" id="Shipping-3" name="shippingOption" value="Pickup">
                      <label class="form-check-label" for="Shipping-3">Local Pickup: ₹0.00</label>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td></td>
                  <td class="py-5 text-uppercase">Total Amount:</td>
                  <td colspan="2"></td>
                  <td class="py-5">
                    <div class="total">
                      <h4>₹{{ totalAmount }}</h4>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>

          <div class="row g-4 text-center align-items-center justify-content-center pt-4">
            <button type="button" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary" (click)="initiatePayment()">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
