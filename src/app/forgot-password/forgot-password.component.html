<div class="container mt-5">
  <div class="card col-md-6 offset-md-3 p-4">
    <h3 class="text-center mb-4">
      {{ token ? 'Reset Password' : 'Forgot Password' }}
    </h3>

    <!-- Forgot Password Form -->
    <form *ngIf="!token" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          class="text-danger">
          Valid email is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>

    <!-- Reset Password Form -->
    <form *ngIf="token" [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" formControlName="newPassword" class="form-control" placeholder="Enter new password" />
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
          class="text-danger">
          Password is required (min 6 characters).
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control"
          placeholder="Confirm new password" />
        <div *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched"
          class="text-danger">
          Passwords do not match.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid">Reset Password</button>
    </form>

    <!-- Messages -->
    <div *ngIf="message" class="text-success mt-3">{{ message }}</div>
    <div *ngIf="error" class="text-danger mt-3">{{ error }}</div>
  </div>
</div>
