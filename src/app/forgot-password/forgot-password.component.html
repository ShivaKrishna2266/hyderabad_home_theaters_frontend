<div class="container mt-5">
  <div class="card col-md-6 offset-md-3 p-4">
    <h3 class="text-center mb-4">Forgot Password</h3>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Enter your username">
        <div *ngIf="forgotPasswordForm.get('username')?.invalid && forgotPasswordForm.get('username')?.touched" class="text-danger">
          Username is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>
    <div *ngIf="message" class="text-success mt-3">{{ message }}</div>
    <div *ngIf="error" class="text-danger mt-3">{{ error }}</div>
  </div>
</div>
